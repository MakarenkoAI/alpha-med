{% extends 'base.html' %}
{% block content %}

<h1>Запись о палате:</h1>
<div class="card">
    <div class="card-header">
    <h3>{{room.id}}</h3>
    </div>
    <div class="card-body">
        <p class="card-text"><strong>Номер палаты: </strong>{{room.room}}</p>
        <p class="card-text"><strong>Дата выписки: </strong>{{room.data_out}}</p>
        <p class="card-text"><strong>Дата поступления: </strong>{{room.data_in}}</p>
        <p class="card-text"><strong>Телефон палаты: </strong>{{room.phone_room}}</p>
        <p class="card-text"><strong>Причина выписки: </strong>{{room.reason}}</p>
    </div>
</div>
<br/><br/>
<a href="{%url 'room'%}" class="btn btn-secondary">Назад</a>
<a href="{%url 'delete_room' room.id%}" class="btn btn-danger">Удалить</a>
<a href="{%url 'add_room'%}" class="btn btn-primary">Добавить</a>
<a href="{% url 'update_room' room.id %}" class="btn btn-secondary">Изменить</a>

{%endblock%}
